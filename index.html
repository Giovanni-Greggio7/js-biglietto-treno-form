<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="bg-danger">
        
            <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="sezioneInput">
                <div class="parte1">
                    <div>
                        <h5>Nome e Cognome</h5>
                        <input id="fullName" class="select" type="text" placeholder="es. Mario Rossi" required>
                    </div>
                    <div>
                       <h5>Km da percorrere</h5>
                       <input id="kmtr" class="select" type="number" placeholder="es. 15" required>
                    </div>
                    <div>
                        <h5>Fascia d'età</h5>
                        <select id="età" class="select" required>
                            <option selected value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="parte2">
                    <button id="btn" class="button">Genera</button>
                    <button id="annulla" class="button">Annulla</button>
                </div>
            </div>

            <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>

            <div id="tuoBiglietto" class="sezioneOutput hidden">
                <h3>Dettagli Passeggero</h3>
                <table>
                    <tr>
                        <th class="nomepass">Nome Passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                      </tr>
                      <tr>
                        <td id="name" class="nomepass"></td>
                        <td id="offer"></td>
                        <td id="carrozza"></td>
                        <td id="codice"></td>
                        <td id="prezzoFinale"></td>
                      </tr>
                </table>
            </div>
            
                

            

            
        
    </main>
   

    
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
